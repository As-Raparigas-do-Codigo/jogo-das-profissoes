    <header class="header container-fluid" id="header">

    <!-- ======= Game Section ======= -->
    <section id="game-section">

      


      <div class="container">



        <div class="row center-levels">
          <div class="col-12">
            <div  id="difficulty">
              <h3>Escolhe o nível de dificuldade:</h3>


                <div class="difficulty">
                  <button id="easy">Easy</button>
                </div>
                <div class="difficulty">
                  <button id="medium">Medium</button>
                </div>
                <div class="difficulty">
                  <button id="hard">Hard</button>
                </div>


            </div>
          </div>
        </div>



        <div class="row">
          <div class="col-md-10">
            <div id="game" class="game-hidden"></div>
          </div>
          <div class="col-md-2 col-sm-6">
            <div class="trackers-hidden" id="trackers">
              <div class="trackers">
                <i class="far fa-clock"></i>
                <span id="timer">00:00</span>
              </div>
              <div class="trackers">
                <i class="far fa-hand-pointer"></i>
                <span id="jogadas">0</span>
              </div>
              <div class="trackers">
                <button id="reset">Reset</button>
              </div>
            </div>
          </div>
          
        </div>
      </div>
